<div class="container">
  <div class="row">
    <div class="col">
      <!-- Linke Seite -->
    </div>
    <div class="col-8">
      <br>
        <div class="card" *ngFor="let user of users$">
            <a routerLink='/{{ user.username }}/details/{{ user.id }}'><h5 class="card-header">{{ user.name }}</h5></a>
            <div class="card-body">
              <h5 class="card-title"><i class="far fa-user-circle"></i> {{ user.username }}</h5>
              <p class="card-text"><i class="far fa-envelope-open"></i> {{ user.email }}<br><i class="fas fa-mobile-alt"></i> {{ user.phone }}</p>
              <a href="http://{{ user.website }}" class="btn btn-primary" target="_blank">Visit Website</a>
              <a routerLink='/{{ user.username }}/details/{{ user.id }}' class="btn btn-dark" >Visit Profil</a>
            </div>
          </div>
        <br>
    </div>
    <div class="col">
      <!-- Rechte Seite -->
    </div>
  </div>
</div>
